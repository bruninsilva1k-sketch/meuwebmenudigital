<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEB MENU DIGITAL</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

/* HEADER */
header{
  background:#d32f2f;
  color:#fff;
  padding:20px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:22px;
}

header p{
  margin:8px 0 0;
  font-size:14px;
}

/* STATUS */
.status-loja{
  text-align:center;
  padding:10px;
  font-weight:bold;
}

.status-loja.aberto{background:#2ecc71;color:#000}
.status-loja.fechado{background:#e74c3c;color:#fff}

/* CATEGORIAS */
.categorias{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
  background:#fff;
}

.categorias button{
  min-width:120px;
  border:none;
  border-radius:12px;
  padding:10px;
  font-weight:bold;
  background:#eee;
}

.categorias button.ativo{
  background:#d32f2f;
  color:#fff;
}

/* CONTAINER */
.container{padding:15px}

/* PRODUTOS */
.produto{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:15px;
}

.produto img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.info{padding:12px}

.info h3{margin:0}
.info p{font-size:14px;color:#555}

.qtd{
  display:flex;
  align-items:center;
  gap:10px;
  margin:8px 0;
}

.qtd button{
  width:32px;
  height:32px;
  border:none;
  border-radius:6px;
  font-size:18px;
}

.add{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#d32f2f;
  color:#fff;
  font-weight:bold;
}

/* CARRINHO */
.carrinho{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-top:20px;
}

.carrinho ul{list-style:none;padding:0;margin:0}

.carrinho li{
  background:#f9f9f9;
  border-radius:8px;
  padding:10px;
  margin-bottom:10px;
}

.controls{
  display:flex;
  gap:6px;
  margin-top:6px;
}

.controls button{padding:4px 8px}

.remove{background:#ff5252;color:#fff;border:none}

.total-box{
  text-align:center;
  padding:10px;
  font-size:18px;
  background:#e8f5e9;
  border-radius:8px;
}

/* FORM */
input,select,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

.finalizar{
  width:100%;
  padding:14px;
  background:green;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}

/* CARRINHO FLUTUANTE */
.carrinho-flutuante{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#d32f2f;
  color:#fff;
  padding:12px 16px;
  border-radius:50px;
  display:flex;
  gap:8px;
  font-weight:bold;
  cursor:pointer;
}

/* RODAP√â */
footer{
  text-align:center;
  padding:15px;
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<header>
<h1>HAMBURGUERIA ORIGINAL BURGUER</h1>
<p>Pe√ßa online ‚Ä¢ Entrega r√°pida ‚Ä¢ WhatsApp</p>
</header>

<div id="status-loja" class="status-loja aberto"></div>

<div class="categorias">
<button class="ativo" onclick="mostrarCategoria('hamburgueres',this)">üçî Hamb√∫rgueres</button>
<button onclick="mostrarCategoria('batatas',this)">üçü Batatas</button>
<button onclick="mostrarCategoria('massas',this)">üçù Massas</button>
<button onclick="mostrarCategoria('bebidas',this)">ü•§ Bebidas</button>
</div>

<div class="container">

<!-- HAMBURGUERES -->
<div id="hamburgueres" class="categoria">
<div class="produto">
<img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
<div class="info">
<h3>X-Burger</h3>
<p>Hamb√∫rguer artesanal e queijo</p>
<strong>R$ 21,00</strong>
<div class="qtd">
<button onclick="diminuir('X-Burger')">‚àí</button>
<span id="qtd-X-Burger">1</span>
<button onclick="aumentar('X-Burger')">+</button>
</div>
<button class="add" onclick="addComQtd('X-Burger',21)">Adicionar</button>
</div>
</div>
</div>

<!-- BATATAS -->
<div id="batatas" class="categoria" style="display:none">
<div class="produto">
<img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5">
<div class="info">
<h3>Batata Tradicional</h3>
<p>Crocante</p>
<strong>R$ 25,00</strong>
<div class="qtd">
<button onclick="diminuir('Batata Tradicional')">‚àí</button>
<span id="qtd-Batata Tradicional">1</span>
<button onclick="aumentar('Batata Tradicional')">+</button>
</div>
<button class="add" onclick="addComQtd('Batata Tradicional',25)">Adicionar</button>
</div>
</div>
</div>

<!-- CARRINHO -->
<div class="carrinho">
<h3>Carrinho</h3>
<ul id="lista"></ul>
<div class="total-box">Total: R$ <span id="total">0</span></div>
</div>

<h3>Seus dados</h3>
<input id="nome" placeholder="Nome">
<input id="rua" placeholder="Rua">
<input id="numero" placeholder="N√∫mero">
<input id="bairro" placeholder="Bairro">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<select id="tipo-entrega">
<option>Entrega</option>
<option>Retirada</option>
</select>

<select id="pagamento">
<option>Dinheiro</option>
<option>Pix</option>
<option>Cart√£o</option>
</select>

<button class="finalizar" onclick="enviar()">Enviar pedido no WhatsApp</button>

</div>

<div class="carrinho-flutuante" onclick="document.querySelector('.carrinho').scrollIntoView({behavior:'smooth'})">
üõí <span id="itens-carrinho">0</span> | R$ <span id="total-carrinho">0</span>
</div>

<footer>‚ö° Card√°pio criado por <strong>Web Menu Digital</strong></footer>

<script>
let carrinho={},quantidades={},total=0;

function mostrarCategoria(id,btn){
document.querySelectorAll('.categoria').forEach(c=>c.style.display='none');
document.getElementById(id).style.display='block';
document.querySelectorAll('.categorias button').forEach(b=>b.classList.remove('ativo'));
btn.classList.add('ativo');
}

function aumentar(n){quantidades[n]=(quantidades[n]||1)+1;document.getElementById("qtd-"+n).innerText=quantidades[n]}
function diminuir(n){if((quantidades[n]||1)>1){quantidades[n]--;document.getElementById("qtd-"+n).innerText=quantidades[n]}}

function addComQtd(n,p){
let q=quantidades[n]||1;
if(!carrinho[n]) carrinho[n]={preco:p,qtd:q};
else carrinho[n].qtd+=q;
quantidades[n]=1;
document.getElementById("qtd-"+n).innerText=1;
render();
}

function render(){
let lista=document.getElementById("lista");
lista.innerHTML="";
total=0;
for(let i in carrinho){
let sub=carrinho[i].preco*carrinho[i].qtd;
total+=sub;
lista.innerHTML+=`
<li><strong>${i}</strong> (${carrinho[i].qtd}x) - R$ ${sub}
<div class="controls">
<button onclick="alterarQtd('${i}',-1)">‚àí</button>
<button onclick="alterarQtd('${i}',1)">+</button>
<button class="remove" onclick="delete carrinho['${i}'];render()">üóëÔ∏è</button>
</div></li>`;
}
document.getElementById("total").innerText=total;
document.getElementById("itens-carrinho").innerText=Object.values(carrinho).reduce((a,b)=>a+b.qtd,0);
document.getElementById("total-carrinho").innerText=total;
}

function alterarQtd(n,d){carrinho[n].qtd+=d;if(carrinho[n].qtd<=0) delete carrinho[n];render()}

function enviar(){
if(Object.keys(carrinho).length===0){alert("Carrinho vazio");return}
if(!nome.value||!rua.value||!numero.value){alert("Preencha os dados");return}

let msg=`üçî *NOVO PEDIDO*\n\nüë§ ${nome.value}\nüìç ${rua.value}, ${numero.value}\nüöö ${tipo-entrega.value}\nüí≥ ${pagamento.value}\n\nüõí Pedido:\n`;
for(let i in carrinho){msg+=`‚Ä¢ ${i} (${carrinho[i].qtd}x)\n`}
msg+=`\nüí∞ Total: R$ ${total}`;

window.open("https://wa.me/5534999060948?text="+encodeURIComponent(msg));
}

const h=new Date().getHours();
const s=document.getElementById("status-loja");
s.className="status-loja "+(h>=18&&h<23?"aberto":"fechado");
s.innerText=h>=18&&h<23?"üü¢ ABERTO ‚Äì Aceitando pedidos":"üî¥ FECHADO ‚Äì Volte √†s 18h";
</script>

</body>
</html>
